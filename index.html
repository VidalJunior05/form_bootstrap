<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Formul√°rio de Login Bootstrap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="area-form">
        <img class="logo-form" src="images/form.png" alt="From">
        <h2>Fazer Login</h2>

        <form>
            <input type="email" name="email" placeholder="Seu e-mail" class="form-control"/>
            <input type="password" name="password" placeholder="Sua senha" class="form-control"/>

            <label class="remember">
                <input type="checkbox" name="remember" value="1"/>
                Lembrar minha senha.
            </label>
            
            <input type="submit" value="Entar" class="btn btn-primary btn-lg btn-block">
        </form>
        <p class="text-gray">VidalJunior05</p>
    </div> 


    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
